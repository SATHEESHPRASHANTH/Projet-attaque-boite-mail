<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boite Mail</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        
    </head>
    <body>
        
        <main class="main-content">
            <header>
                <span class="material-symbols-outlined">
                    menu
                    </span>
                <h1>Ma boite Mail</h1>
            </header>
            <div class="main_body">
                <div class="sidebar">
                    <div class="siderbar_option siderbarOption_active">
                        <span class="material-symbols-outlined">
                            inbox
                            </span>
                        <h3>boîte de réception</h3>
                        
                    </div>
                    <div class="siderbar_option">
                        <span class="material-symbols-outlined">
                            delete
                            </span>
                        <h3>corbeille</h3>
                    </div>
                    <div class="siderbar_option">
                        <span class="material-symbols-outlined">
                            send
                            </span>
                        <h3>Envoyés</h3>
                    </div>
                </div>
            
                <div class ="email_list">
                    <div class="emailrow">
                        <div class="emailrow_listoption">
                            <input type="checkbox"/>
                            <span class="material-symbols-outlined">
                                star
                                </span>
                            <span class="material-symbols-outlined">
                                label
                                </span>
                        </div>
                        <h3 class="emailrow_title">Macron le Président</h3>
                        <div class="emailrow-m">
                            <h4>
                                Vous avez gagné 10 milliards d'euros
                                <span class="emailrow-description"> - ne tardez pas</span>
                                
                            </h4>
                        </div>   
                        
                    </div>
                    </div>
                </div>
            </div>
        </main>
        </div>
    </body>
</html>
