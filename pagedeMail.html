<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte de Réception</title>
    <link rel="stylesheet" href="bu.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Boîte de Réception</a></li>
                    <li><a href="#">Nouveau Message</a></li>
                    <li><a href="#">Brouillons</a></li>
                    <li><a href="#">Envoyés</a></li>
                    <li><a href="#">Corbeille</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Ma Boîte de Réception</h1>
            </header>
            <div class="inbox">
                <div class="email">
                    <div class="sender">Expéditeur 1</div>
                    <div class="subject">Sujet du Message 1</div>
                    <div class="message">Contenu du Message 1...</div>
                </div>
                <div class="email">
                    <div class="sender">Expéditeur 2</div>
                    <div class="subject">Sujet du Message 2</div>
                    <div class="message">Contenu du Message 2...</div>
                </div>
                <!-- Ajoutez d'autres e-mails ici -->
            </div>
        </main>
    </div>
</body>
</html>
